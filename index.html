<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script id="movie-template" type="text/x-handlebars-template">
        <li class="single-movie">
            <h2>
               TITOLO: {{ title }}
            </h2>
            <h4>
                TITOLO ORIGINALE: {{ titleOriginal }}
            </h4>
            <span>
                LINGUA: {{ lenguage }}
            </span>
            <span>
               VOTO: {{ vote }}
            </span>
        </li>
    </script>
    <title>EX BOOLFIX</title>
</head>
<body>
    <header id="header" class="container">
        <div>
            <input id="search" type="text" name="" value="">
        </div>
        <div>
            <button id="btn">search film</button>
        </div>
    </header>
    <div id="movie wall" class="movie-wall">
        <ul id="movie-list" class="movie-list"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
