<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script id="movie-template" type="text/x-handlebars-template">
        <li class="single-movie" data-db="{{ id }}">
            <div id="img">
                {{#if poster_path}}
                <img src="https://image.tmdb.org/t/p/w342{{poster_path}}" alt="">
                {{ else }}
                    <div id="not-found">
                        <p>copertina non disponibile</p>
                        <h3>
                            TITOLO: {{ title }} {{ name }}
                        </h3>                      
                    </div>
                {{/if}}
            </div>
            <div id="info" class="info">
                <p>
                    {{{ media_type }}}
                </p>
                <h3>
                TITOLO: {{ title }} {{ name }}
                </h3>
                <h5>
                    TITOLO ORIGINALE: {{  original_title }} {{ original_name }}
                </h5>
                <div>
                    <strong>LINGUA:</strong>  
                    {{#if flag }}
                        <img src="img/{{ flag }}.png">
                    {{else}}
                        {{ original_language }}
                    {{/if}}
                </div>
                <div id="vote"> 
                    <strong>VOTO:</strong>
                {{{ stars }}}
                </div>
                <div id="genres">
                    <strong>GENERE:</strong>
                    {{ genres }}
                </div>
                <div>
                    <strong>OVERVIEW:</strong>
                    {{ overview }}
                </div>
                <div id="actor">
                    <strong> CAST: </strong>
                    <ul id="cast">

                    </ul>
                </div>
            </div>
        </li>
    </script>
    <title>EX BOOLFIX</title>
</head>
<body>
    <header id="header" class="container">
        <div id="w-container">
            <div class="left-container">
                <i class="fas fa-bars"></i>
                <div id="logo">
                    BOOLFLIX
                </div>
            </div>
            <div id="search-bar">
                <i class="fas fa-search"></i>
                <div>
                    <input id="search" type="text" name="" value="">
                </div>
                <div>
                    <button id="btn">search film</button>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </header>
    <div id="movie-wall" class="movie-wall">
        <h2>
            i piu visti su boolflix
        </h2>
        <ul id="wall" class="movie-list">
        </ul>
        <h3>Movie</h3>
        <ul id="movie-list" class="movie-list">
        </ul>
        <h3>Serie</h3>
        <ul id="series-list" class="movie-list">
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
