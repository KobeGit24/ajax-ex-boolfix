<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script id="movie-template" type="text/x-handlebars-template">
        <li class="single-movie">
            <div id="img">
                {{#if poster_path}}
                <img src="https://image.tmdb.org/t/p/w342{{poster_path}}" alt="">
                {{ else }}
                    <img src="img/404-not-found.webp" style="width: 342px; height: 400px;" alt="">
                    <p>copertina non disponibile</p>
                    <h2>
                        TITOLO: {{ title }} {{ name }}
                    </h2>
                {{/if}}
            </div>
            <div id="info" class="info">
                <p>
                    {{{ type }}}
                </p>
                <h2>
                   TITOLO: {{ title }} {{ name }}
                </h2>
                <h4>
                    TITOLO ORIGINALE: {{ original_title }} {{ original_name }}
                </h4>
                <div>
                    <strong>LINGUA:</strong>  
                    {{#if flag }}
                        <img src="img/{{ flag }}.png">
                    {{else}}
                        {{ original_language }}
                    {{/if}}
                </div>
                <div id="vote"> 
                    <strong>VOTO:</strong>
                  {{{ stars }}}
                </div>
                <div>
                    <strong>OVERVIEW:</strong>
                    {{ overview }}
                </div>
            </div>
        </li>
    </script>
    <title>EX BOOLFIX</title>
</head>
<body>
    <header id="header" class="container">
        <div id="w-container">
            <div id="logo">
                BOOLFLIX
            </div>
            <div id="search-bar">
                <i class="fas fa-search"></i>
                <div>
                    <input id="search" type="text" name="" value="">
                </div>
                <div>
                    <button id="btn">search film</button>
                </div>
            </div>
        </div>
    </header>
    <div id="movie wall" class="movie-wall">
        <h1>welcome to boolflix site!! choose your favourite film/serie.</h1>
        <ul id="movie-list" class="movie-list"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
